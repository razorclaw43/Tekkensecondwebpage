<!DOCTYPE html>
<html lang="en">
  <head>
    <title>transition</title>
    <meta charset="utf-8" />
    <style>
      ul {
        list-style-type: none;
        display: inline-block;
      }
      img:hover {
        opacity: 0.5;
      }
      span {
        opacity: 0;
        transition: opacity 3s ease-in-out;
        position: absolute;
        left: 500px;
        top: 160px;
      }
      a:hover span {
        position: absolute;
        display: block;
        left: 500px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a
          href="./images/tekkenlogo.png"
          alt="tekkenlogo"
          height="100px"
          width="200px"
          ><img src="./images/ak.jpg" alt="ak" width="130px" height="160px" />
          <span
            ><img
              src="./images/tekkenlogo.png"
              alt="tekkenlogo"
              height="100px"
              width="200px" /></span
        ></a>
      </li>
      <li>
        <img src="./images/king.jpg" alt="king" width="130px" height="160px" />
      </li>
      <li>
        <img
          src="./images/akuma.jpg"
          alt="akuma"
          width="130px"
          height="160px"
        />
      </li>
      <li>
        <img src="./images/law.jpg" alt="law" width="130px" height="160px" />
      </li>
    </ul>
  </body>
</html>
