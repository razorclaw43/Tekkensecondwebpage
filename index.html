  <body>
    <div class="container">

      <h2>Select Your Character</h2>

          </li>
        </ul>
      </nav>
      <main>
        <div class="akuma">
          <a href="https://www.youtube.com/watch?v=00HZEf2GYd4" target="_blank"

          /></a>

        </div>
        <div class="law">

            ><img
              src="images/law.jpg"

          /></a>
          <p>Law</p>
        </div>
        <div class="steve">
          <a href="http://www.google.co.uk"
            ><img
              src="images/steve.jpg"
              alt="Steve Fox"
              width="220"
              height="240"
          /></a>
          <p>Steve Fox</p>

        <div class="king">
          <a href="http://www.google.co.uk"

        </div>
        <div class="feng">
          <a href="http://www.google.co.uk"

        <div class="bryan">

        <div class="forms">
          <form method="get" action="noobPages.html">
            <h3>Join to become a Tekken Ultra Noob!</h3>
            <label for="fname">Tekken Dan Ranking</label>
            <input type="number" id="fname" name="fname" /><br /><br />
            <label for="lname">GITHUB url:</label>
            <input type="url" id="lname" name="lname" /><br /><br />
            <label for="birthdaytime">Birthday (date and time):</label>
            <input
              type="datetime-local"
              id="birthdaytime"
              name="birthdaytime"
            /><br /><br />
            <input type="submit" value="Submit" /><input
              type="reset"
              value="Clear"
            />
          </form>
        </div>
        <video
          controls
          loop
          autoplay
          width="400"
          height="320"
          poster="images/tekkenlogo.png"
        >
          <source src="videos/akuma.mp4" type="video/mp4" />
        </video>
        <audio controls autoplay loop>
          <source src="./audio/sekiro.mp3" type="audio/ogg" />
        </audio>
