    <script>
      function checking() {
        if (document.forms[0].rank.value == "") {
          alert("Dan rank cannot be empty");
          return false;
        }
        if (document.forms[0].rank.value <= 9) {
          alert("Dan too low ya noob");
          return false;
        }
        if (document.forms[0].link.value == "") {
          alert("GitHUB url field cannot be empty");
          return false;
        }
        if (document.forms[0].bday.value == "") {
          alert("Birthdate field cannot be empty");
          return false;
        }
        alert("Details Entered have been accepted");
        return true;
      }
    </script>
